apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:prai05/nonprod-k8s-config.git  
    targetRevision: main  
    path: dev/demo-app
    
  destination:
    server: https://kubernetes.default.svc
    namespace: cart
  syncPolicy:
    automated:
      enabled: true
      prune: true
      allowEmpty: true
      selfHeal: true