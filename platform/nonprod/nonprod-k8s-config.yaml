apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: withdrawal-argo-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:prai05/nonprod-k8s-config.git  
    targetRevision: develop  
    path: dev/demo-app/withdrawal
    
  destination:
    server: https://kubernetes.default.svc
    namespace: withdrawal-argo-config